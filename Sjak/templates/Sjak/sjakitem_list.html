
{% extends "base.html" %}
{% block content %}
<h1> List of all Sjak Items </h1>
{% for object in object_list %}
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ object.pk }}" aria-expanded="true" aria-controls="collapseOne">
          {{object.name}}
        </button>
      </h2>
      <div id="collapse{{ object.pk }}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          {{ object.description }} 
        </div>
      </div>
    </div>
  </div>
{% endfor %}
<br>
{% endblock %}
