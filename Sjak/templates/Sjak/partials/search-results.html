
 
<table class="table table-striped table-hover table-responsive" id="SjakItem-table">
        <thead class="">
            <tr>
                <th scope="col" class="d-none d-md-table-cell col-4">
                    Navn
                </th>
                <th scope="col" class="d-none d-md-table-cell col-2">
                    Type
                </th>
                <th scope="col" class="d-none d-md-table-cell">Beskrivelse</th>
            </tr>
        </thead>
{% if results %}
    {% csrf_token %}
        <tbody>
        {% for item in results %}
            <tr>
                <td class="d-none d-md-table-cell">{{ item.name }}</td>
                <td class="d-none d-md-table-cell">{{ item.type }}</td>
                <td class="d-none d-md-table-cell">{{ item.description }}</td>
            </tr>
        {% endfor %}
        </tbody>

{% else %}
<tr>
    <td class="d-none d-md-table-cell"><p>Intet resultat</p></td>
    <td class="d-none d-md-table-cell"><p></p></td>
</tr>
    
{% endif %}
</table>
