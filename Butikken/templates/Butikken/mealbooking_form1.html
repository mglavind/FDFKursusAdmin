
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'Butikken_MealBooking_list' %}">
    MealBooking Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="team_contact">team_contact: </label>
      {{ form.team_contact }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="meal">meal: </label>
      {{ form.meal }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="option">option: </label>
      {{ form.option }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="team">team: </label>
      {{ form.team }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
