{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'Butikken_TeamMealPlan_list' %}">
    TeamMealPlan Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data" class="p-3">
    {% csrf_token %}
    {{ form.errors }}
    <div class="form-group row mb-3">
        <label class="col-sm-2 col-form-label" for="{{ form.team.id_for_label }}">{{ form.team.label }}</label>
        <div class="col-sm-10">
            {{ form.team }}
        </div>
    </div>
    <div class="form-group row mb-3">
        <label class="col-sm-2 col-form-label" for="{{ form.meal_plan.id_for_label }}">{{ form.meal_plan.label }}</label>
        <div class="col-sm-10">
            <input class="form-control" value="{{ meal_plan.name }}" disabled readonly>
            {{ form.meal_plan.as_hidden }}
        </div>
    </div>
    <div class="form-group row mb-3">
        <label class="col-sm-2 col-form-label" for="{{ form.meal_option.id_for_label }}">{{ form.meal_option.label }}</label>
        <div class="col-sm-10">
            {{ form.meal_option }}
        </div>
    </div>
    <div class="form-group row mb-3">
        <label class="col-sm-2 col-form-label" for="{{ form.team_contact.id_for_label }}">{{ form.team_contact.label }}</label>
        <div class="col-sm-10">
            {{ form.team_contact }}
        </div>
    </div>

    <input type="submit" value="Gem" class="btn btn-primary w-100">
</form>
  
{% endblock %}
