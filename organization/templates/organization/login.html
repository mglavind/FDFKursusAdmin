{% extends 'base.html' %}

{% block content %}
<div class="vh-100 d-flex align-items-center justify-content-center ">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 mx-auto bg-secondary p-4 rounded shadow-md p-5">
                <form class="p-4 rounded" action="" method="POST">
                    {% csrf_token %}
                    <h1 class="mb-4 text-center text-light">Login</h1>
                    
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label text-light">Username</label>
                        <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
                    </div>
                    
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label text-light">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    
                    <button type="submit" class="btn btn-outline-light d-block mx-auto">Sign in</button>

                    <br>

                   <p class="text-light text-center" > Not a user? <a class="text-light" href="{% url 'register_user' %}"> Sign up here! </a> </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
