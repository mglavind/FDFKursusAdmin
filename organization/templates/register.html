<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Det nye booking system</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="navbar-brand d-flex" href="{% url 'home' %}" >Bookingsystem</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link d-flex" href="{% url 'admin:index' %}">Admin</a>
                  </li>
                  <li class="nav-item">
                    {% if request.user.is_authenticated %}
                        <a class="nav-link d-flex"  href="{% url 'logout_user' %}">Logout</a>
                    {% else %}
                        <a class="nav-link d-flex"  href="{% url 'login_user' %}">Sign In</a>
                    {% endif %}
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          
    <!-- As a heading -->
    <h1 class="text-center text-success">BlearningClub</h1> 
    <div class="container-fluid">
        <form action="{% url "register" %}" method="POST" class="row g-3"> {% csrf_token %}
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">First Name</label>
                <input name="first_name" type="text" class="form-control" id=""> 
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Last Name</label>
                <input name="last_name" type="text" class="form-control" id=""> 
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label> 
                <input name="email" type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">user name</label>
                <input name="username" type="text" class="form-control" id=""> 
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label> 
                <input name="password" type="password" class="form-control" id="inputPassword4"> 
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Confirm Password</label>
                <input name="confirm_password" type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success btn-lg">REGISTER</button> 
            </div>
        </form>
        <div class="form-group">
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>  
    </body>
</html>
