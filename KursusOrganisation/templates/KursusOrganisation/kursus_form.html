
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'KursusOrganisation_Kursus_list' %}">
    Kursus Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="start_date">start_date: </label>
      <input class="form-control col-sm-10"'
         id="start_date" type="date"
         name="start_date" value="{{ object.start_date }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"'
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="date_created">date_created: </label>
      <input class="form-control col-sm-10"
         id="date_created" type="datetime-local"
         name="date_created" value="{{ object.date_created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="navn">navn: </label>
      <input class="form-control col-sm-10"'
         id="navn" type="text"
         name="navn" value="{{ object.navn }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="end_date">end_date: </label>
      <input class="form-control col-sm-10"'
         id="end_date" type="date"
         name="end_date" value="{{ object.end_date }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
