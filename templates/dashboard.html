{% load static %}
<html>
  <head>
    <title>DNB - Det Nye bookingsystem</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    {% block extrahead %}{% endblock %}
  </head>
  <body>
    {% block allcontent %}


    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'landing' %}" >SKS Bookingsystem</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link d-flex" href="{% url 'admin:index' %}">Admin</a>
            <a class="nav-link d-flex"  href="{% url 'logout' %}">Logout</a>
        </div>
      </div>
    </nav>

        <!-- Display authenticated user content -->
  <h2>Hello, {{ user.username }}!</h2>
  <!-- Include authenticated user-specific content here -->
  
    <div id="content" class="container">
      <div class="card">
        <div class="card-body">
          <p class="card-text">{% block content %}{% endblock %}</p>
        </div>
      </div>
    </div>

    



    {% endblock %}
  </body>
</html>
