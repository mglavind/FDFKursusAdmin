
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'Mad_MadItem_list' %}">
    MadItem Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="indhold">indhold: </label>
      <input class="form-control col-sm-10"
         id="indhold" type="text"
         name="indhold" value="{{ object.indhold }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="er_aktiv">er_aktiv: </label>
      <input class="form-control col-sm-10"
         id="er_aktiv" type="CheckboxInput"
         name="er_aktiv" value="{{ object.er_aktiv }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="enhed">enhed: </label>
      <input class="form-control col-sm-10"
         id="enhed" type="text"
         name="enhed" value="{{ object.enhed }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="kategori">kategori: </label>
      {{ form.kategori }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
