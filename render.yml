databases:
  - name: sksbooking-render-db
    plan: Starter
    databaseName: sksbooking-render-db
    user: sksbooking_render_db_user

services:
  - type: web
    plan: Starter
    name: Booking site
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn SKSBooking2023.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sksbooking-render-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4