{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'Teknik_TeknikBooking_list' %}">
    Tilbage til liste
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.errors }}
    <div class="form-group row mb-2">
        <label class="col-sm-2 col-form-label" for="item">Item:</label>
        <div class="col-sm-10">
            {{ form.item }}
        </div>
    </div>

    <div class="form-group row mb-2">
        <label class="col-sm-2 col-form-label" for="{{ form.quantity.id_for_label }}">Antal:</label>
        <div class="col-sm-10">
            {{ form.quantity }}
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="start">Bookes fra: </label>
        <div class="input-group col-sm-10">
            <input class="form-control" id="start" type="datetime-local" name="start" value="{{ object.start }}">
            <button type="button" id="set-predefined-start" class="btn btn-secondary">Sæt til kursusstart</button>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="end">Bookes til: </label>
        <div class="input-group mb-3">
            <input class="form-control" id="end" type="datetime-local" name="end" value="{{ object.end }}">
            <button type="button" id="set-predefined-end" class="btn btn-secondary">Sæt til kursus slut</button>
        </div>
    </div>
      

    <div class="form-group row mb-2">
        <label class="col-sm-2 col-form-label" for="team">Team:</label>
        <div class="col-sm-10">
            {{ form.team }}
        </div>
    </div>

    <div class="form-group row mb-2">
        <label class="col-sm-2 col-form-label" for="team_contact">Kontaktperson:</label>
        <div class="col-sm-10">
            {{ form.team_contact }}
        </div>
    </div>

    <div class="form-group row mb-2">
        <div class="col-sm-2 col-form-label">Assistance:</div>
        <div class="col-sm-10">
            <div class="form-check">
                {{ form.assistance_needed }}
                <label class="form-check-label" for="{{ form.assistance_needed.id_for_label }}">Vi har brug for assistance - uddyb i bemærkninger</label>
            </div>
        </div>
    </div>

    <div class="form-group row mb-2">
        <div class="col-sm-2 col-form-label">Levering:</div>
        <div class="col-sm-10">
            <div class="form-check">
                {{ form.delivery_needed }}
                <label class="form-check-label" for="{{ form.delivery_needed.id_for_label }}">Vi har brug for at få det leveret</label>
            </div>
        </div>
    </div>

    <div class="form-group row mb-2">
        <label class="col-sm-2 col-form-label" for="remarks">Bemærkninger:</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="remarks" name="remarks" rows="4">{{ object.remarks }}</textarea>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <input type="submit" value="Indsend" class="btn btn-primary">
        </div>
    </div>
</form>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const setPredefinedStartButton = document.getElementById("set-predefined-start");
        const setPredefinedEndButton = document.getElementById("set-predefined-end");
        const startField = document.getElementById("start");
        const endField = document.getElementById("end");

        setPredefinedStartButton.addEventListener("click", function () {
            startField.value = "2023-10-14T08:00"; // Replace with your predefined value for start
        });

        setPredefinedEndButton.addEventListener("click", function () {
            endField.value = "2023-10-21T16:00"; // Replace with your predefined value for end
        });
    });
</script>


{% endblock %}
